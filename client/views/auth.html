<template name="auth">
  <div class="col-sm-4 invert-text">
    <form class="sign-in">
      <div class="form-group">
        <h3>Sign In</h3>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input class="form-control" value="" type="email" name="email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input class="form-control" value="" type="password" name="password">
      </div>
      <input type="submit" class="btn btn-default" value="Sign In">
    </form>
  </div>
  <div class="col-sm-4 invert-text">
    <form class="sign-up">
      <div class="form-group">
        <h3>Create Account</h3>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input class="form-control" value="" type="email" name="email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input class="form-control" value="" type="password" name="password">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Confirm Password</label>
        <input class="form-control" value="" type="password" name="password_confirm">
      </div>
      <input type="submit" class="btn btn-default" value="Sign Up">
    </form>
  </div>
  <div class="col-sm-4">
    <h3 class="invert-text">What is Treel?</h3>
    <div class="panel panel-default">
      <div class="panel-body">
        <p>Treel stands for 'Tree-List'.</p>
        <p>A super fast and simple way to make grouped lists.</p>
        <p>Give it a try!</p>
      </div>
    </div>
  </div>
</template>
